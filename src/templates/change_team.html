{% extends 'base.html' %}

{% block form %}
{% if current_user.get_team_id() == 'None' %}

<div class="info-block">
    <div class="face-text">
        <p>{{ message }}</p>
    </div>
    <br>
    <div class="buttons-group inline-fields change-team">
        <div class="form-group">
            <a href="{{ url_for ('create_team') }}">
                <button>
                    Создать
                </button>
            </a>
        </div>
        <div class="form-group">
            <a href="{{ url_for ('join_team') }}">
                <button>
                    Присоединиться
                </button>
            </a>
        </div>

    </div>
</div>
{% else %}

<p>Ты уже состоишь в команде {{ current_user.get_team_name() }}!</p>

{% endif %}
{% endblock %}
